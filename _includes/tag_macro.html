<div class="page-header">
  <h1>{{include.page.title}} <small>{{include.page.subtitle}}</small></h1>
</div>

{{ content }}

<h4>Posts</h4>

<ul class="list-group">
{% for post in site.tags[include.page._tag] %}
  <li class="list-group-item"><a href="{{post.url}}">{{ post.title }}</a> {{post.subtitle}} - <small>{{post.date | date_to_long_string}}</small></li>
{% endfor %}
</ul>
