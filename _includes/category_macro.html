<div class="page-header">
  <h1>{{include.page.title}} <small>{{include.page.subtitle}}</small></h1>
</div>

{{ content }}

<ul>
{% for post in site.categories[include.page.category] %}
  <li>{{ post.date | date_to_long_string}} - <a href="{{post.url}}">{{ post.title }} - {{ post.subtitle }}</a></li>
{% endfor %}
</ul>
